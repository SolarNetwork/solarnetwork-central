###############################################################################
# net.solarnetwork.central.user.pki.dogtag Configuration Admin properties
###############################################################################

###############################################################################
# dogtag.keystore.path <resource path>
# 
# The resource path to the Java keystore to use as the trust and key store for
# secure communication with the Dogtag server.

dogtag.keystore.path = classpath:/dogtag-client.jks


###############################################################################
# dogtag.keystore.pass <string>
# 
# The password to use with the Java keystore.

dogtag.keystore.pass = changeit



###############################################################################
# dogtag.ciphers.disabled <comma-delimited chipher list>
# 
# An optional list of SSL ciphers to disable on the SSL connection to Dogtag.

dogtag.ciphers.disabled = TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384,TLS_DHE_RSA_WITH_AES_256_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA,TLS_DHE_RSA_WITH_AES_256_CBC_SHA,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_DHE_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA,TLS_DHE_RSA_WITH_AES_128_CBC_SHA
