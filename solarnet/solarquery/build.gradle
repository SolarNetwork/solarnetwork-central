buildscript {
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:2.6.0"
	}
}

plugins {
	id 'java'
    id 'war'
    id 'eclipse-wtp'
	id 'org.springframework.boot' version '2.6.4'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

description = 'SolarQuery'
version = '1.0.0'
archivesBaseName = 'solarquery'

configurations {
	all*.exclude group: 'log4j', module: 'log4j'
	all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
	implementation project(':solarnet-common')
	implementation project(':solarnet-datum')

	// Spring
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf';
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${myBatisStarterVersion}"
	
	// allow WAR to be run from command line OR deployed in Tomcat
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	
	// JCache
	implementation 'javax.cache:cache-api'
	implementation 'org.ehcache:ehcache'

	// Utilities
	implementation 'org.aspectj:aspectjweaver'

	// Testing
	testImplementation project(':solarnet-common-test')
    testImplementation "org.mybatis.spring.boot:mybatis-spring-boot-starter-test:${myBatisStarterVersion}"
    testImplementation "net.sf.supercsv:super-csv:${superCsvVersion}"
    
}

eclipse {
	wtp {
		facet {
			facet name: 'jst.java', version: 11
			facet name: 'jst.web', version: '3.1'
		}
	}
}

bootJar {
	manifest {
		attributes 	'Implementation-Title': 'SolarQuery',
					'Implementation-Version': version
	}
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-11'
	}
}
