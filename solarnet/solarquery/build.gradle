buildscript {
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:2.5.3"
	}
}

plugins {
	id 'java'
    id 'war'
    id 'eclipse-wtp'
	id 'org.springframework.boot' version '2.5.3'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

description = 'SolarQuery'
version = '0.1.0'
archivesBaseName = 'solarquery'

dependencies {
	implementation project(':solarnet-common')
	implementation project(':solarnet-datum')

	// Spring support
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf';
	
	// allow WAR to be run from command line OR deployed in Tomcat
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	
	// Testing
	testImplementation project(':solarnet-common-test')
    testImplementation "org.mybatis.spring.boot:mybatis-spring-boot-starter-test:${myBatisStarterVersion}"
    testImplementation "net.sf.supercsv:super-csv:${superCsvVersion}"
    
}

eclipse {
	wtp {
		facet {
			facet name: 'jst.java', version: 11
			facet name: 'jst.web', version: '3.1'
		}
	}
}

bootJar {
	manifest {
		attributes 	'Implementation-Title': 'SolarQuery',
					'Implementation-Version': version
	}
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-11'
	}
}
