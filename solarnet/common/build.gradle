plugins {
    id 'java-library'
    id 'eclipse'
	id 'org.springframework.boot' version '2.7.2' apply false
}

apply plugin: 'java-library'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
	imports {
		mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
	}
}

description = 'SolarNet: Common'
version = '1.6.1'
archivesBaseName = 'solarnet-common'

configurations {
	all*.exclude group: 'log4j', module: 'log4j'
	all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
	// Spring
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${myBatisStarterVersion}"

	implementation 'org.springframework.security:spring-security-core'
	implementation 'org.springframework:spring-web'
	
	// DAO
	implementation 'org.mybatis:mybatis:3.5.7'
	implementation 'org.mybatis:mybatis-spring:2.0.6'
	runtimeOnly "org.postgresql:postgresql"
	
	// JAXB
	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'
	implementation 'com.sun.xml.bind:jaxb-impl:2.3.5'
	
	// JCache
	implementation 'javax.cache:cache-api'
	implementation 'org.ehcache:ehcache'

	// JSON
	implementation 'com.fasterxml.jackson.core:jackson-annotations'
	implementation 'com.fasterxml.jackson.core:jackson-core'
	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
	
	// Netty
	implementation 'io.netty:netty-buffer'
	implementation 'io.netty:netty-codec'
	implementation 'io.netty:netty-codec-stomp'
	implementation 'io.netty:netty-common'
	implementation 'io.netty:netty-handler'
	implementation 'io.netty:netty-resolver'
	implementation 'io.netty:netty-transport'

	// Utilities
	implementation 'com.amazonaws:aws-java-sdk-ec2:1.11.1034'
	implementation 'com.amazonaws:aws-java-sdk-s3:1.11.1034'
	implementation 'com.cronutils:cron-utils:9.1.5'
	implementation 'commons-codec:commons-codec'
	implementation 'javax.annotation:javax.annotation-api'
	implementation 'org.apache.commons:commons-lang3'
	implementation 'org.apache.commons:commons-text:1.9'
	implementation 'org.slf4j:slf4j-api'
	implementation 'com.fasterxml.uuid:java-uuid-generator:4.0.1'
	
	// OSGi Compatibility
	implementation 'org.osgi:org.osgi.enterprise:5.0.0'
	
	// SolarNetwork
	api 'net.solarnetwork.common:net.solarnetwork.common:2.8.0'
	api "net.solarnetwork.common:net.solarnetwork.common.mqtt:${snCommonMqttVersion}"
	api 'net.solarnetwork.common:net.solarnetwork.common.pki.bc:2.0.0'
	api 'net.solarnetwork.common:net.solarnetwork.common.web:2.2.0'
	
	// Testing
	testImplementation project(':solarnet-common-test')
    testImplementation "org.mybatis.spring.boot:mybatis-spring-boot-starter-test:${myBatisStarterVersion}"
    testImplementation 'org.threeten:threeten-extra:1.7.1'
}

jar.manifest {
    attributes('Implementation-Version': version)
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-17'
	}
}
