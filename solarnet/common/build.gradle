plugins {
    //id 'checkstyle'
    id 'java-library'
    id 'eclipse'
    id 'org.springframework.boot' version '2.5.3' apply false
}

//apply plugin: 'checkstyle'
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

description = 'SolarNet: Common'
version = '0.1.0'
archivesBaseName = 'solarnet-common'

/*checkstyle {
	toolVersion = "${checkstyleVersion}"
	configFile = rootProject.file('config/checkstyle/checkstyle.xml')
}*/

dependencyManagement {
	imports {
		mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
	}
}

configurations {
	all*.exclude group: 'net.sf.supercsv'
}

dependencies {
	// Spring
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${myBatisStarterVersion}"
	
	// DAO
	implementation 'org.mybatis:mybatis:3.5.7'
	implementation 'org.mybatis:mybatis-spring:2.0.6'
	runtime "org.postgresql:postgresql:${postgresJdbcVersion}"
	
	// JCache
	implementation 'javax.cache:cache-api'
	implementation "org.ehcache:ehcache"

	// JSON
	implementation "com.fasterxml.jackson.core:jackson-annotations"
	implementation "com.fasterxml.jackson.core:jackson-core"
	implementation "com.fasterxml.jackson.core:jackson-databind"
	
	// Netty
	implementation "io.netty:netty-buffer"
	implementation "io.netty:netty-codec"
	implementation "io.netty:netty-codec-stomp"
	implementation "io.netty:netty-common"
	implementation "io.netty:netty-handler"
	implementation "io.netty:netty-resolver"
	implementation "io.netty:netty-transport"

	// Utilities
	implementation 'com.amazonaws:aws-java-sdk-ec2:1.11.1034'
	implementation 'com.amazonaws:aws-java-sdk-s3:1.11.1034'
	implementation 'commons-codec:commons-codec'
	implementation 'org.apache.commons:commons-lang3'
	implementation 'org.slf4j:slf4j-api'
	
	// OSGi Compatibility
	implementation 'org.osgi:org.osgi.enterprise:5.0.0'
	
	// SolarNetwork
	api 'net.solarnetwork.common:net.solarnetwork.common:2.0.0'
	api 'net.solarnetwork.common:net.solarnetwork.common.web:2.0.0'
	
	// Testing
	testImplementation 'ch.qos.logback:logback-classic'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
	testImplementation "org.mybatis.spring.boot:mybatis-spring-boot-starter-test:${myBatisStarterVersion}"
	testImplementation 'net.solarnetwork.common.test:net.solarnetwork.common.test:1.17.0'
}

eclipse {
	project {
		//natures 'net.sf.eclipsecs.core.CheckstyleNature'
		//buildCommand 'net.sf.eclipsecs.core.CheckstyleBuilder'
	}
}

jar.manifest {
    attributes('Implementation-Version': version)
}

