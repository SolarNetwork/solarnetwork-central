<!DOCTYPE html>
<html>
<head>
    <title>SolarUser Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../static/css/global.css">
</head>
<body >
<main class="container" data-th-fragment="layout (intro, detail, conclusion)">
	<div class="alert alert-warning" data-th-if="${rootCauseException}"
		data-th-text="${rootCauseException.reason}
			? #{registration.error.auth.__${rootCauseException.reason}__(${rootCauseException.email})}
			: #{error.unexpected(${rootCauseException.message})}">
		Error!
	</div>

	<p data-th-replace="${intro}">Intro here.</p>

	<form class="form-horizontal registration-form" data-th-replace="${detail}">
		<div>Form content here.</div>
	</form>

	<p data-th-replace="${conclusion}">Conclusion here.</p>
</main>
</body>
</html>
