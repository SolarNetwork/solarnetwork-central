<!DOCTYPE html>
<html data-th-replace="layout :: layout(~{::title}, ~{::content}, ~{}, 'oscp')">
<head>
    <title data-th-text="#{oscp.title}">OSCP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<div class="container" data-th-fragment="content" id="oscp-management"
	data-th-data-i18n-system-type-cp="#{oscp.system.cp.label}"
	data-th-data-i18n-system-type-co="#{oscp.system.co.label}"
	data-th-data-i18n-system-type-cg="#{oscp.system.cg.label}"
	data-th-data-i18n-cg-assets-show="#{oscp.cg.assets.show}"
	data-th-data-i18n-cg-assets-hide="#{oscp.cg.assets.hide}"
	data-th-data-i18n-role-capacity-provider="#{oscp.role.CapacityProvider}"
	data-th-data-i18n-role-capacity-optimizer="#{oscp.role.CapacityOptimizer}"
	>
<a id="top"></a>

<p class="intro" data-th-utext="#{oscp.intro}">
	Here is your OSCP related stuff.
</p>

<div class="page-loading">
	<p data-th-text="#{loading.intro}">One moment please...</p>
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			<span class="sr-only" data-th-text="#{loading.label}">Loading...</span>
		</div>
	</div>
</div>

<div class="page-loaded hidden">
	<div data-th-replace="sec/oscp/oscp-settings :: content"></div>
	<div data-th-replace="sec/oscp/oscp-cp-list :: content"></div>
	<div data-th-replace="sec/oscp/oscp-co-list :: content"></div>
	<div data-th-replace="sec/oscp/oscp-cg-list :: content"></div>
</div>

<!--/* Modal forms */-->

<form data-th-replace="sec/oscp/oscp-settings-edit-modal :: form"></form>
<form data-th-replace="sec/oscp/oscp-system-edit-modal :: form"></form>
<form data-th-replace="sec/oscp/oscp-system-token-modal :: div"></form>
<form data-th-replace="sec/oscp/oscp-cg-edit-modal :: form"></form>
<form data-th-replace="sec/oscp/oscp-asset-edit-modal :: form"></form>

</div>
</body>
</html>
