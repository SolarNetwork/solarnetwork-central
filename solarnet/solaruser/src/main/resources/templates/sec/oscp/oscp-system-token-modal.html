<!DOCTYPE html>
<html>
<head>
	<title>OSCP System Token</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<div id="oscp-system-token-modal" data-th-classappend="'modal fade'" tabindex="-1" role="dialog"
		data-system-type="cp">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" data-th-utext="#{oscp.system.token.title}">View OSCP System Token</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{oscp.system.token.intro}">Here is the OSCP Authentication Token.</p>
		 		<div class="alert alert-danger" data-th-utext="#{oscp.system.token.copySafe.intro}">
		 			<b>Please note</b> that the token will not be shown again. Please copy it to a safe place.
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{oscp.system.name.label}">
		 				Name
		 			</label>
		 			<div class="col-sm-8">
		 				<p class="form-control-static" id="system-token-name">Lines Co.</p>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{oscp.system.authToken.label}">
		 				Authentication Token
		 			</label>
		 			<div class="input-group col-sm-8">
		 				<input type="text" class="form-control copyable" value="ABC123abc" readonly id="system-token">
		 				<span class="input-group-btn">
							<button type="button" class="btn btn-default copy"
								data-toggle="tooltip" data-placement="top"
								title="Copy to Clipboard"
								data-th-title="#{copy.tooltip}">
								<span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
							</button>
						</span>
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" data-dismiss="modal" class="btn btn-primary" data-th-text="#{close.label}">Close</button>
		 	</div>
		 </div>
 	</div>
</div>
</body>
</html>
