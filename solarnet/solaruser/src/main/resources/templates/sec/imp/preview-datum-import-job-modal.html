<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<div data-th-fragment="form" id="preview-datum-import-job-modal" class="edit-config import" data-th-classappend="'modal fade'" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="width: 90%;" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="<fmt:message key='close.label'/>"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-text="#{import.job.preview.title}">Import preview</h4>
			</div>
		 	<div class="modal-body form-horizontal before">
		 		<p data-th-utext="#{import.job.preview.intro}">Preview your import job here.</p>
		 		<div style="max-height: 400px; overflow-y: auto;">
		 		
		 		<table id="datum-import-preview-list-container" class="table">
					<thead>
						<tr>
							<th data-th-text="#{import.job.preview.datum.nodeId.label}">Node ID</th>
							<th data-th-text="#{import.job.preview.datum.sourceId.label}">Source ID</th>
							<th data-th-text="#{import.job.preview.datum.date.label}">Date</th>
							<th data-th-text="#{import.job.preview.datum.instantaneous.label}">Instantaneous</th>
							<th data-th-text="#{import.job.preview.datum.accumulating.label}">Accumulating</th>
							<th data-th-text="#{import.job.preview.datum.status.label}">Status</th>
							<th data-th-text="#{import.job.preview.datum.tags.label}">Tags</th>
						</tr>
						<tr class="template">
							<td data-tprop="nodeId"></td>
							<td data-tprop="sourceId"></td>
							<td>
								<span data-tprop="created"></span><br>
								<span data-tprop="localDate"></span> <span data-tprop="localTime"></span>
							</td>
							<td>
								<dl class="instantaneous-sample-container">
								</dl>
							</td>
							<td>
								<dl class="accumulating-sample-container">
								</dl>
							</td>
							<td>
								<dl class="status-sample-container">
								</dl>
							</td>
							<td class="tag-list"></td>
						</tr>
					</thead>
					<tbody class="list-container">
					</tbody>
		 		</table>
		 		</div>
				<dl class="sample-template hidden">
					<dt class="template" data-tprop="name"></dt>
					<dd class="template" data-tprop="value"></dd>
				</dl>
		 	</div>
		 	<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{close.label}">Close</button>
		 	</div>
		 </div>
 	</div>
</div>
</body>
</html>
