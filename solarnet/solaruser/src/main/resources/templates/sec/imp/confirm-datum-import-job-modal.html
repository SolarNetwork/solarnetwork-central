<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="confirm-datum-import-job-modal" class="edit-config import"  data-th-classappend="'modal fade'"
		data-th-action="@{/u/sec/import/jobs/{id}/confirm}" method="post" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-text="#{import.job.confirm.title}">Import</h4>
			</div>
		 	<div class="modal-body form-horizontal before">
		 		<p data-th-utext="#{import.job.confirm.intro}">Confirm your import job on this form.</p>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{import.job.name.label}">
		 				Name
		 			</label>
		 			<div class="col-sm-8">
		 				<p class="form-control-static" data-tprop="name"></p>
			 		</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{import.job.timeZoneId.label}">
		 				Time Zone
		 			</label>
		 			<div class="col-sm-8">
		 				<p class="form-control-static" data-tprop="timeZoneId"></p>
			 		</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{import.job.batchSize.label}">
		 				Batch size
		 			</label>
		 			<div class="col-sm-8">
		 				<p class="form-control-static" data-tprop="batchSize"></p>
			 		</div>
		 		</div>
		 	</div>
		 	<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{close.label}">Close</button>
		 		<button type="submit" class="btn btn-warning" data-th-text="#{import.job.action.confirm}">Import</button>
		 	</div>
		 </div>
 	</div>
 	<input type="hidden" name="id">
</form>
</body>
</html>
