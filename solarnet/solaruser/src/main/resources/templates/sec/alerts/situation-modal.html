<!DOCTYPE html>
<html>
<head>
    <title>Alert Situation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<div id="alert-situation-modal" class="modal fade alert-situation-form" data-th-fragment="modal">
	<div class="modal-dialog">
		<div class="modal-content">
		 	<div class="modal-header bg-danger">
		 		<button type="button" class="close" data-dismiss="modal">&times;</button>
		 		<h4 class="modal-title" data-th-text="#{alerts.situation.view.title}">Alert Situation</h4>
		 	</div>
		 	<div class="modal-body">
		 		<!--/* Note: when we have more than one alert type, use JS to toggle the visibility of alert-type elements
		 				   based on the type of the alert being displayed. This allows i18n messages to be rendered for 
		 				   all types.
		 		*/-->
		 		<p class="alert-type alert-type-NodeStaleData" data-th-utext="#{alerts.situation.view.NodeStaleData.intro}">Here's the situation.</p>
		 		<table class="table">
		 			<tbody>
		 				<tr>
		 					<th data-th-text="#{alert.type.label}">Type</th>
		 					<td class="alert-situation-type"></td>
		 				</tr>
		 				<tr>
		 					<th data-th-text="#{alert.situation.created.label}">Created</th>
		 					<td>
		 						<span class="alert-situation-created"></span>
		 						<div class="help-block" data-th-text="#{alert.situation.created.caption}">Situation created on this date.</div>
		 					</td>
		 				</tr>
		 				<tr>
		 					<th data-th-text="#{alert.nodeId.label}">Node ID</th>
		 					<td class="alert-situation-node"></td>
		 				<tr>
		 					<th data-th-text="#{alert.options.ageMinutes.heading}">Age</th>
		 					<td class="alert-situation-age"></td>
		 				</tr>
		 				<tr>
		 					<th data-th-text="#{alert.options.sourceIds.label}">Source IDs</th>
		 					<td class="alert-situation-sources"></td>
		 				</tr>
		 				<tr>
		 					<th data-th-text="#{alert.situation.info.label}">Info</th>
		 					<td class="alert-situation-info">
		 						<dl class="dl-horizontal">
		 							<dt data-th-text="#{alert.situation.info.nodeId.label}">Node ID</dt>
		 							<dd class="alert-situation-info-nodeId"></dd>
		 							
		 							<dt data-th-text="#{alert.situation.info.sourceId.label}">Source ID</dt>
		 							<dd class="alert-situation-info-sourceId"></dd>
		 						</dl>
		 					</td>
		 				</tr>
		 				<tr class="notified">
		 					<th data-th-text="#{alert.situation.notified.label}">Notified</th>
		 					<td>
		 						<span class="alert-situation-notified"></span>
		 						<div class="help-block" data-th-text="#{alert.situation.notified.caption}">The last notification date.</div>
		 					</td>
		 				</tr>
		 			</tbody>
		 		</table>
		 		<p class="alert-type alert-type-NodeStaleData" data-th-utext="#{alerts.situation.resolve.caption}">Resolve</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left" id="alert-situation-resolve">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{alerts.action.resolve}">Resolve</span>
		 		</button>
		 		<a href="#" class="btn btn-default" data-dismiss="modal" data-th-text="#{close.label}">Close</a>
		 	</div>
		</div>
	</div>
</div>
</body>
</html>
