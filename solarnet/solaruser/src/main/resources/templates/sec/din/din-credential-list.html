<!DOCTYPE html>
<html>
<head>
	<title>Datum Endpoint Credentials</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<section id="din-credentials" data-th-fragment="content">
	<h2>
		<span data-th-text="#{din.credentials.header}">Credentials</span>
		<button type="button" id="din-credential-add-button" class="btn btn-primary pull-right" data-th-title="#{din.credential.add}">
			<i class="glyphicon glyphicon-plus"></i>
		</button>
	</h2>
	<p class="intro" data-th-utext="#{din.credentials.intro(0)}">
		Your Credentials are shown here. Use the + button to add new configurations.
	</p>
	<table id="din-credentials-container" class="table configs" data-th-classappend="'hidden'">
		<thead>
			<tr>
				<th data-th-text="#{din.credential.id.label}">Identifier</th>
				<th data-th-text="#{din.credential.username.label}">Username</th>
				<th data-th-text="#{din.credential.expires.label}" colspan="2">Expires</th>
				<th data-th-text="#{din.credential.enabled.label}">Enabled</th>
			</tr>
			<tr class="template">
				<td><a href="#" class="edit-link" data-tprop="id" data-edit-modal="#din-credential-edit-modal"></a></td>
				<td data-tprop="username"></td>
				<td data-tprop="expiresDisplay"></td>
				<td>
					<span class="label" data-tprop="valid"
						data-th-data-true-text="#{settings.notExpired.label}"
						data-th-data-false-text="#{settings.expired.label}"></span>
				</td>
				<td>
					<span class="label" data-tprop="enabled"
						data-th-data-true-text="#{settings.enabled.label}"
						data-th-data-false-text="#{settings.disabled.label}"></span>
				</td>
			</tr>
		</thead>
		<tbody class="list-container">
		</tbody>
	</table>
</section>
</body>
</html>
