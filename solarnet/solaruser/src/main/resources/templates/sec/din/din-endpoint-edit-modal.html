<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="din-endpoint-edit-modal" class="edit-config din" data-th-classappend="'modal fade'"
		method="post" tabindex="-1" role="dialog" data-th-action="@{/u/sec/din/endpoints}"
		data-system-type="e" data-settings-update-method="put" data-settings-url-id="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-text="#{din.endpoint.edit.title}">Edit Endpoint</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{din.endpoint.edit.intro}">Edit the Endpoint endpoint details on this form.</p>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{din.endpoint.name.label}">
		 				Name
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="name" maxlength="64" required>
			 		</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{din.endpoint.transformId.label}">
		 				Transform
		 			</label>
		 			<div class="col-sm-8">
		 				<select class="form-control" name="transformId" required>
		 				</select>
			 		</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{din.endpoint.nodeId.label}">
		 				Node ID
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="number" class="form-control" name="nodeId">
				 		<span class="help-block" data-th-utext="#{din.endpoint.nodeId.caption}">Override the Transform datum node ID.</span>
			 		</div>
		 		</div>
			   <div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{din.endpoint.sourceId.label}">
		 				Source ID
		 			</label>
		 			<div class="col-sm-8">
		 				<input class="form-control" name="sourceId" type="text" maxlength="64">
				 		<span class="help-block" data-th-utext="#{din.endpoint.sourceId.caption}">Override the Transform datum source ID.</span>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{din.endpoint.enabled.label}">
		 				Enabled
		 			</label>
		 			<div class="col-sm-8">
						<button type="button" name="enabled" class="form-control setting-form-element toggle btn btn-default"
							data-toggle="setting-toggle" aria-pressed="false"
							data-th-data-on-text="#{settings.enabled.label}"
							data-th-data-off-text="#{settings.disabled.label}"
							data-th-text="#{settings.toggle.disabled}">
							Disabled
						</button>
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-body delete-confirm hidden">
		 		<p class="alert alert-danger" data-th-utext="#{din.endpoint.delete.confirm.intro}">
		 			Are you sure you want to delete this configuration?
		 		</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left delete-config hidden">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{din.endpoint.delete.label}">Delete</span>
		 		</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{cancel.label}">Cancel</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="id">
	<input type="hidden" name="userId" data-th-data-user-id="${actorUserId}">
</form>
</body>
</html>
