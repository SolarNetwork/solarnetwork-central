<!DOCTYPE html>
<html>
<head>
	<title>DIN Endpoint Authorization Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="din-auth-edit-modal" class="edit-config din" data-th-classappend="'modal fade'"
		method="post" tabindex="-1" role="dialog" data-th-action="@{/u/sec/din/endpoints/{endpointId}/auths}"
		data-system-type="auth" data-ajax-method="put" data-settings-url-id="true"
		data-settings-url-id-create-property="credentialId">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-utext="#{din.auth.edit.title}">Edit DIN Authorized Identity</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{din.auth.edit.intro}">You can toggle the enabled state, or delete this item.</p>
		 		<div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{din.auth.credentialId.label}">
						Credential
					</label>
					<div class="col-sm-8">
						<select class="form-control" name="credentialId" required>
						</select>
					</div>
				</div>
				<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{din.auth.enabled.label}">
		 				Enabled
		 			</label>
		 			<div class="col-sm-8">
						<button type="button" name="enabled" class="form-control setting-form-element toggle btn btn-default"
							data-toggle="setting-toggle" aria-pressed="false"
							data-th-data-on-text="#{settings.enabled.label}"
							data-th-data-off-text="#{settings.disabled.label}"
							data-th-text="#{settings.toggle.disabled}">
							Disabled
						</button>
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-body delete-confirm" data-th-classappend="'hidden'">
		 		<p class="alert alert-danger" data-th-utext="#{din.auth.delete.confirm.intro}">
		 			Are you sure you want to delete this authorized identity?
		 		</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left delete-config" data-th-classappend="'hidden'">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{din.auth.delete.label}">Delete</span>
		 		</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{cancel.label}">Cancel</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="endpointId">
</form>
</body>
</html>
