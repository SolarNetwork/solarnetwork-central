<!DOCTYPE html>
<html data-th-replace="layout :: layout(~{::title}, ~{::content}, ~{}, 'dnp3')">
<head>
    <title data-th-text="#{dnp3.title}">OSCP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<div class="container" data-th-fragment="content" id="dnp3-management"
	>
<a id="top"></a>

<p class="intro" data-th-utext="#{dnp3.intro}">
	Here is your DNP3 related stuff.
</p>

<div class="page-loading">
	<p data-th-text="#{loading.intro}">One moment please...</p>
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			<span class="sr-only" data-th-text="#{loading.label}">Loading...</span>
		</div>
	</div>
</div>

<div class="page-loaded hidden">
	<div data-th-replace="sec/dnp3/dnp3-ca-list :: content"></div>
	<div data-th-replace="sec/dnp3/dnp3-server-list :: content"></div>
<!--/*
	<div data-th-replace="sec/dnp3/dnp3-cp-list :: content"></div>
	<div data-th-replace="sec/dnp3/dnp3-co-list :: content"></div>
	<div data-th-replace="sec/dnp3/dnp3-cg-list :: content"></div>
*/-->
</div>

<!--/* Modal forms */-->

<form data-th-replace="sec/dnp3/dnp3-ca-import-modal :: form"></form>
<form data-th-replace="sec/dnp3/dnp3-ca-edit-modal :: form"></form>
<form data-th-replace="sec/dnp3/dnp3-server-data-points-import-modal :: form"></form>

</div>
</body>
</html>
