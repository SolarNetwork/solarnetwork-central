<!DOCTYPE html>
<html>
<head>
	<title>DNP3 Measurement Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="dnp3-measurement-edit-modal" class="edit-config dnp3" data-th-classappend="'modal fade'"
		method="post" tabindex="-1" role="dialog" data-th-action="@{/u/sec/dnp3/servers/{serverId}/measurements}"
		data-settings-url-id="true" data-settings-update-method="put" data-system-type="meas">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-utext="#{dnp3.measurement.edit.title}">Edit DNP3 Measurement</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{dnp3.measurement.edit.intro}">You can toggle the enabled state, or delete this item.</p>
		 		<div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.index.label}">
						#
					</label>
					<div class="col-sm-8">
						<input class="form-control" name="index" type="number" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.nodeId.label}">
						Node ID
					</label>
					<div class="col-sm-8">
						<input class="form-control" name="nodeId" type="number" required>
					</div>
				</div>
			   <div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.sourceId.label}">
		 				Source ID
		 			</label>
		 			<div class="col-sm-8">
		 				<input class="form-control" name="sourceId" type="text" maxlength="64" required>
		 			</div>
		 		</div>
				 <div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.property.label}">
						Property
					</label>
					<div class="col-sm-8">
						<input class="form-control" name="property" type="text" maxlength="255" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.type.label}">
						Type
					</label>
					<div class="col-sm-8">
						<select name="type" class="form-control" data-th-include="sec/dnp3/dnp3-measurement-type :: content">
							<option value="AnalogInput">Analog input</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.multiplier.label}">
						Multiplier
					</label>
					<div class="col-sm-8">
						<input class="form-control" name="multiplier" type="number" step="any">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.offset.label}">
						Offset
					</label>
					<div class="col-sm-8">
						<input class="form-control" name="offset" type="number" step="any">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.scale.label}">
						Scale
					</label>
					<div class="col-sm-8">
						<input class="form-control" name="scale" type="number" min="-1" step="1">
					</div>
				</div>
				<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{dnp3.measurement.enabled.label}">
		 				Enabled
		 			</label>
		 			<div class="col-sm-8">
						<button type="button" name="enabled" class="form-control setting-form-element toggle btn btn-default"
							data-toggle="setting-toggle" aria-pressed="false"
							data-th-data-on-text="#{settings.enabled.label}"
							data-th-data-off-text="#{settings.disabled.label}"
							data-th-text="#{settings.toggle.disabled}">
							Disabled
						</button>
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-body delete-confirm" data-th-classappend="'hidden'">
		 		<p class="alert alert-danger" data-th-utext="#{dnp3.measurement.delete.confirm.intro}">
		 			Are you sure you want to delete this measurement?
		 		</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left delete-config" data-th-classappend="'hidden'">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{dnp3.measurement.delete.label}">Delete</span>
		 		</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{cancel.label}">Cancel</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="id">
	<input type="hidden" name="serverId">
</form>
</body>
</html>
