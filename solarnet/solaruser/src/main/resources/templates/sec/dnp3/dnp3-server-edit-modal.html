<!DOCTYPE html>
<html>
<head>
	<title>DNP3 Server Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="dnp3-server-edit-modal" class="edit-config dnp3" data-th-classappend="'modal fade'"
		method="post" tabindex="-1" role="dialog" data-th-action="@{/u/sec/dnp3/servers}"
		data-settings-url-id="true" data-settings-update-method="put" data-system-type="s">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-utext="#{dnp3.server.edit.title}">Edit DNP3 Server</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{dnp3.server.edit.intro}">You can toggle the enabled state, or delete this item.</p>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{dnp3.server.name.label}">
		 				Name
		 			</label>
		 			<div class="col-sm-8">
		 				<input class="form-control" name="name" type="text" maxlength="64" required>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{dnp3.server.enabled.label}">
		 				Enabled
		 			</label>
		 			<div class="col-sm-8">
						<button type="button" name="enabled" class="form-control setting-form-element toggle btn btn-default"
							data-toggle="setting-toggle" aria-pressed="false"
							data-th-data-on-text="#{settings.enabled.label}"
							data-th-data-off-text="#{settings.disabled.label}"
							data-th-text="#{settings.toggle.disabled}">
							Disabled
						</button>
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-body delete-confirm" data-th-classappend="'hidden'">
		 		<p class="alert alert-danger" data-th-utext="#{dnp3.server.delete.confirm.intro}">
		 			Are you sure you want to delete this server?
		 		</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left delete-config" data-th-classappend="'hidden'">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{dnp3.server.delete.label}">Delete</span>
		 		</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{cancel.label}">Cancel</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="id">
</form>
</body>
</html>
