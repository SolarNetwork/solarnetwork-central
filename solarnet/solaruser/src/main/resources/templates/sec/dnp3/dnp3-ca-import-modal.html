<!DOCTYPE html>
<html>
<head>
	<title>DNP3 Trusted Issuer Certificate Import Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="dnp3-ca-import-modal" class="edit-config dnp3" data-th-classappend="'modal fade'"
		method="post" tabindex="-1" role="dialog" data-th-action="@{/u/sec/dnp3/trusted-issuer-certs}">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-utext="#{dnp3.ca.import.title}">Import DNP3 Trusted Issuer Certificates</h4>
			</div>
		 	<div class="modal-body form-horizontal before">
		 		<p data-th-utext="#{dnp3.ca.import.intro}">Use this form to import a PEM certificate file.</p>
		 		<div class="form-group">
					<label class="col-sm-3 control-label" data-th-text="#{dnp3.ca.import.file.label}">
						File
					</label>
					<div class="col-sm-8">
						<input type="file" class="form-control" name="file" required>
					</div>
				</div>
				<span class="help-block" data-th-utext="#{dnp3.ca.import.file.caption}">The file must contain a list of PEM encoded certificates.</span>
			</div>
			<div class="modal-body upload hidden">
				<p data-th-utext="#{dnp3.ca.import.progress.intro}">Progress</p>
			   <div class="progress">
				   <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
					   <span class="amount">0</span>%
				   </div>
			   </div>
		   </div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{cancel.label}">Cancel</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
</form>
</body>
</html>
