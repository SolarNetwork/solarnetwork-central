<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="flux-agg-pub-settings-edit-modal" class="edit-config flux-agg-pub" data-th-classappend="'modal fade'"
		action="#" method="post" tabindex="-1" role="dialog"
		data-settings-update-method="put" data-settings-url-id="true"
		data-th-data-action-default="@{/u/sec/flux/agg/pub/default-settings}"
		data-th-data-action="@{/u/sec/flux/agg/pub/settings}"
		>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-text="#{flux-agg-pub.settings.edit.title}">Edit default SolarFlux settings</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{flux-agg-pub.settings.edit.intro}">Edit the setting details on this form.</p>
		 		<div class="form-group rule">
		 			<label class="col-sm-3 control-label" data-th-text="#{flux-agg-pub.settings.nodeIds.label}">
		 				Node IDs
		 			</label>
		 			<div class="col-sm-8">
		 				<input class="form-control" name="nodeIdsValue" type="text">
						<div class="help-block" data-th-utext="#{flux-agg-pub.settings.nodeIds.caption}">
							Comma-delimited list of node IDs.
						</div>
		 			</div>
		 		</div>
		 		<div class="form-group rule">
		 			<label class="col-sm-3 control-label" data-th-text="#{flux-agg-pub.settings.sourceIds.label}">
		 				Source IDs
		 			</label>
		 			<div class="col-sm-8">
		 				<input class="form-control" name="sourceIdsValue" type="text">
						<div class="help-block" data-th-utext="#{flux-agg-pub.settings.sourceIds.caption}">
							Comma-delimited list of source IDs.
						</div>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{flux-agg-pub.settings.publish.label}">
		 				Publish
		 			</label>
		 			<div class="col-sm-8">
						<button type="button" name="publish" class="form-control setting-form-element toggle btn btn-default"
							data-toggle="setting-toggle" aria-pressed="false"
							data-th-data-on-text="#{settings.enabled.label}"
							data-th-data-off-text="#{settings.disabled.label}"
							data-th-text="#{settings.toggle.disabled}">
							Disabled
						</button>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{flux-agg-pub.settings.retain.label}">
		 				Retain
		 			</label>
		 			<div class="col-sm-8">
						<button type="button" name="retain" class="form-control setting-form-element toggle btn btn-default"
							data-toggle="setting-toggle" aria-pressed="false"
							data-th-data-on-text="#{settings.enabled.label}"
							data-th-data-off-text="#{settings.disabled.label}"
							data-th-text="#{settings.toggle.disabled}">
							Disabled
						</button>
						<div class="help-block" data-th-utext="#{flux-agg-pub.settings.retain.caption}">
							Set the retain flag.
						</div>
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-body delete-confirm hidden">
		 		<p class="alert alert-danger" data-th-utext="#{flux-agg-pub.settings.delete.confirm.intro}">
		 			Are you sure you want to delete this configuration?
		 		</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left delete-config hidden">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{flux-agg-pub.settings.delete.label}">Delete</span>
		 		</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{cancel.label}">Cancel</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="id">
	<input type="hidden" name="userId" data-th-data-user-id="${actorUserId}">
</form>
</body>
</html>
