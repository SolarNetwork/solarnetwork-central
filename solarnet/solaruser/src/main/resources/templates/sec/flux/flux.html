<!DOCTYPE html>
<html data-th-replace="~{layout :: layout(~{::title}, ~{::content}, ~{}, 'flux')}">
<head>
    <title data-th-text="#{flux.title}">SolarFlux Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<div class="container" data-th-fragment="content" id="flux-management"
	>
<a id="top"></a>

<p class="intro" data-th-utext="#{flux.intro}">
	Here is your SolarFlux related stuff.
</p>

<div class="page-loading">
	<p data-th-text="#{loading.intro}">One moment please...</p>
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			<span class="sr-only" data-th-text="#{loading.label}">Loading...</span>
		</div>
	</div>
</div>

<div class="page-loaded hidden">
	<div data-th-replace="~{sec/flux/flux-agg-pub-default-settings :: content}"></div>
	<div data-th-replace="~{sec/flux/flux-agg-pub-settings-list :: content}"></div>
</div>

<!--/* Modal forms */-->
<form data-th-replace="~{sec/flux/flux-agg-pub-settings-edit-modal :: form}"></form>


</div>
</body>
</html>
