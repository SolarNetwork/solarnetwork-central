<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<!--/*
	The .edit-config class attached to .modal activates "modal configuration edit form" mode.
 */-->
<form id="edit-datum-export-date-modal" class="edit-config export" data-th-classappend="'modal fade'"
		data-th-action="@{/u/sec/export/configs/{id}/date}" method="post" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-text="#{export.datumExportConfigDate.edit.title}">Edit configuration</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{export.datumExportConfigDate.edit.intro}">Edit the configuration on this form.</p>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{export.datumExportConfigDate.name.label}">
		 				Name
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="name" readonly>
			 		</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{export.datumExportConfigDate.date.label}">
		 				Date
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="startingExportDate"
		 					data-th-placeholder="#{export.datumExportConfigDate.date.placeholder}"
		 					maxlength="16" required="required">
			 		</div>
		 		</div>
		 	</div>
		 	<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{close.label}">Close</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="id">
</form>
</body>
</html>
