<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="ocpp-credential-edit-modal" class="edit-config ocpp" data-th-classappend="'modal fade'"
		data-th-action="@{/u/sec/ocpp/credentials}" method="post" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-text="#{ocpp.credentials.edit.title}">Edit OCPP credential</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{ocpp.credentials.edit.intro}">Edit the OCPP credential details on this form.</p>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.credentials.username.label}">
		 				Username
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="username"
		 					maxlength="64" required="required">
			 		</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.credentials.password.label}">
		 				Password
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="password" class="form-control" name="password"
		 					placeholder="Leave blank to auto-assign or keep existing"
		 					data-th-placeholder="#{ocpp.credentials.password.placeholder}"
		 					maxlength="128">
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.credentials.allowedChargePoints.label}">
		 				Allowed Chargers
		 			</label>
		 			<div class="col-sm-8">
						<textarea id="create-user-auth-token-policy-apipaths" class="form-control"
							name="allowedChargePoints" rows="2"
							data-th-placeholder="#{ocpp.credentials.allowedChargePoints.placeholder}"
							placeholder="Comma delimited list of charger IDs"></textarea>
						<div class="help-block" data-th-utext="#{ocpp.credentials.allowedChargePoints.caption}">
							List of charger IDs allowed to authenticate, or empty to allow any charger.
						</div>
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-body delete-confirm hidden">
		 		<p class="alert alert-danger" data-th-utext="#{ocpp.credentials.delete.confirm.intro}">
		 			Are you sure you want to delete this configuration?
		 		</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left delete-config hidden">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{ocpp.credentials.delete.label}">Delete</span>
		 		</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{cancel.label}">Cancel</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="id">
	<input type="hidden" name="userId">
</form>
</body>
</html>
