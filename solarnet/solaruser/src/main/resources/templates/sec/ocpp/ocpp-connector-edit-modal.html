<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<form id="ocpp-connector-edit-modal" class="edit-config ocpp" data-th-classappend="'modal fade'"
		data-th-action="@{/u/sec/ocpp/connectors}" method="post" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-text="#{ocpp.connectors.edit.title}">Edit OCPP connector</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{ocpp.connectors.edit.intro}">Edit the OCPP connector details on this form.</p>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.connectors.chargePointId.label}">
		 				Charge Point ID
		 			</label>
		 			<div class="col-sm-8">
		 				<input class="form-control" name="chargePointId" type="number" min="1" required
		 					data-th-data-error-invalid-text="#{ocpp.connectors.error.invalidChargePointId}">
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.connectors.connectorId.label}">
		 				Connector ID
		 			</label>
		 			<div class="col-sm-8">
		 				<input class="form-control" name="connectorId" type="number" min="1" required>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.connectors.status.label}">
		 				Status
		 			</label>
		 			<div class="col-sm-8">
		 				<select name="info.status" class="form-control">
		 					<option value="Unknown" data-th-text="#{ocpp.connectors.status.Unknown}">Unknown</option>
		 					<option value="Available" data-th-text="#{ocpp.connectors.status.Available}">Available</option>
		 					<option value="Faulted" data-th-text="#{ocpp.connectors.status.Faulted}">Faulted</option>
		 					<option value="Unavailable" data-th-text="#{ocpp.connectors.status.Unavailable}">Unavailable</option>
		 					<option value="Reserved" data-th-text="#{ocpp.connectors.status.Reserved}">Reserved</option>
		 					<option value="Preparing" data-th-text="#{ocpp.connectors.status.Preparing}">Preparing</option>
		 					<option value="Charging" data-th-text="#{ocpp.connectors.status.Charging}">Charging</option>
		 					<option value="SuspendedEV" data-th-text="#{ocpp.connectors.status.SuspendedEV}">SuspendedEV</option>
		 					<option value="SuspendedEVSE" data-th-text="#{ocpp.connectors.status.SuspendedEVSE}">SuspendedEVSE</option>
		 					<option value="Finishing" data-th-text="#{ocpp.connectors.status.Finishing}">Finishing</option>
		 				</select>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.connectors.errorCode.label}">
		 				Status
		 			</label>
		 			<div class="col-sm-8">
		 				<select name="info.errorCode" class="form-control">
		 					<option value="Unknown" data-th-text="#{ocpp.connectors.errorCode.Unknown}">Unknown</option>
		 					<option value="ConnectorLockFailure" data-th-text="#{ocpp.connectors.errorCode.ConnectorLockFailure}">ConnectorLockFailure</option>
		 					<option value="HighTemperature" data-th-text="#{ocpp.connectors.errorCode.HighTemperature}">HighTemperature</option>
		 					<option value="NoError" data-th-text="#{ocpp.connectors.errorCode.NoError}">NoError</option>
		 					<option value="PowerMeterFailure" data-th-text="#{ocpp.connectors.errorCode.PowerMeterFailure}">PowerMeterFailure</option>
		 					<option value="PowerSwitchFailure" data-th-text="#{ocpp.connectors.errorCode.PowerSwitchFailure}">PowerSwitchFailure</option>
		 					<option value="ReaderFailure" data-th-text="#{ocpp.connectors.errorCode.ReaderFailure}">ReaderFailure</option>
		 					<option value="ResetFailure" data-th-text="#{ocpp.connectors.errorCode.ResetFailure}">ResetFailure</option>
		 					<option value="GroundFailure" data-th-text="#{ocpp.connectors.errorCode.GroundFailure}">GroundFailure</option>
		 					<option value="OverCurrentFailure" data-th-text="#{ocpp.connectors.errorCode.OverCurrentFailure}">OverCurrentFailure</option>
		 					<option value="UnderVoltage" data-th-text="#{ocpp.connectors.errorCode.UnderVoltage}">UnderVoltage</option>
		 					<option value="WeakSignal" data-th-text="#{ocpp.connectors.errorCode.WeakSignal}">WeakSignal</option>
		 					<option value="OtherError" data-th-text="#{ocpp.connectors.errorCode.OtherError}">OtherError</option>
		 					<option value="EVCommunicationError" data-th-text="#{ocpp.connectors.errorCode.EVCommunicationError}">EVCommunicationError</option>
		 					<option value="InternalError" data-th-text="#{ocpp.connectors.errorCode.InternalError}">InternalError</option>
		 					<option value="LocalListConflict" data-th-text="#{ocpp.connectors.errorCode.LocalListConflict}">LocalListConflict</option>
		 					<option value="OverVoltage" data-th-text="#{ocpp.connectors.errorCode.OverVoltage}">OverVoltage</option>
		 				</select>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.connectors.info.label}">
		 				Info
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="info.info" maxlength="50">
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.connectors.vendorId.label}">
		 				Vendor ID
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="info.vendorId" maxlength="255">
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{ocpp.connectors.vendorErrorCode.label}">
		 				Vendor Error Code
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="info.vendorErrorCode" maxlength="50">
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-body delete-confirm hidden">
		 		<p class="alert alert-danger" data-th-utext="#{ocpp.connectors.delete.confirm.intro}">
		 			Are you sure you want to delete this configuration?
		 		</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left delete-config hidden">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{ocpp.connectors.delete.label}">Delete</span>
		 		</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{cancel.label}">Cancel</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="id">
	<input type="hidden" name="userId" data-th-data-user-id="${actorUserId}">
</form>
</body>
</html>
