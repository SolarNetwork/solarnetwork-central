<!DOCTYPE html>
<html data-th-replace="~{layout :: layout(~{::title}, ~{::content}, ~{}, 'inin')}">
<head>
    <title data-th-text="#{inin.title}">OSCP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../static/css/global.css">
</head>
<body>
<div class="container" data-th-fragment="content" id="inin-management"
	>
<a id="top"></a>

<p class="intro" data-th-utext="#{inin.intro}">
	Here is your Datum Endpoints related stuff.
</p>

<div class="page-loading">
	<p data-th-text="#{loading.intro}">One moment please...</p>
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			<span class="sr-only" data-th-text="#{loading.label}">Loading...</span>
		</div>
	</div>
</div>

<div class="page-loaded hidden">
	<div data-th-replace="~{sec/inin/inin-credential-list :: content}"></div>
	<div data-th-replace="~{sec/inin/inin-req-transform-list :: content}"></div>
	<div data-th-replace="~{sec/inin/inin-res-transform-list :: content}"></div>
	<div data-th-replace="~{sec/inin/inin-endpoint-list :: content}"></div>
</div>

<!--/* Modal forms */-->

<form data-th-replace="~{sec/inin/inin-credential-edit-modal :: form}"></form>
<form data-th-replace="~{sec/inin/inin-req-transform-edit-modal :: form}"></form>
<form data-th-replace="~{sec/inin/inin-res-transform-edit-modal :: form}"></form>
<form data-th-replace="~{sec/inin/inin-endpoint-edit-modal :: form}"></form>
<form data-th-replace="~{sec/inin/inin-auth-edit-modal :: form}"></form>
<form data-th-replace="~{sec/inin/inin-endpoint-transform-preview-modal :: form}"></form>

<!--/* Setting templates */-->

<div id="setting-templates" class="hidden" data-th-replace="~{setting-templates :: content}"></div>

</div>
</body>
</html>
