<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../../static/css/global.css">
</head>
<body>
<form id="edit-node-event-hook-modal" class="modal fade edit-config node-event" data-th-action="@{/u/sec/event/node/hooks}" method="post" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" data-th-aria-label="#{close.label}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-th-text="#{node-event.hookConfig.edit.title}">Edit event hook</h4>
			</div>
		 	<div class="modal-body form-horizontal">
		 		<p data-th-utext="#{node-event.hookConfig.edit.intro}">Edit your event hook here.</p>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{node-event.hookConfig.name.label}">
		 				Name
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="name" 
		 					data-th-placeholder="#{node-event.hookConfig.name.placeholder}"
		 					maxlength="64" required="required">
			 		</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{node-event.hookConfig.topic.label}">
		 				Topic
		 			</label>
		 			<div class="col-sm-8">
		 				<select class="form-control node-event-topic-types" name="topic" required="required">
		 				</select>
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{node-event.hookConfig.nodes.label}">
		 				Nodes
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="nodeIds" 
		 					data-th-placeholder="#{node-event.hookConfig.nodes.placeholder}"
		 					maxlength="128">
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{node-event.hookConfig.sources.label}">
		 				Sources
		 			</label>
		 			<div class="col-sm-8">
		 				<input type="text" class="form-control" name="sourceIds" 
		 					data-th-placeholder="#{node-event.hookConfig.sources.placeholder}"
		 					maxlength="256">
		 			</div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-3 control-label" data-th-text="#{node-event.hookConfig.service.label}">
		 				Service
		 			</label>
		 			<div class="col-sm-8">
		 				<select class="form-control" name="serviceIdentifier" required="required">
		 				</select>
		 			</div>
		 		</div>
		 	</div>
		 	<div class="modal-body form-horizontal service-props-container hidden">
		 	</div>
		 	<div class="modal-body delete-confirm hidden">
		 		<p class="alert alert-danger" data-th-utext="#{node-event.hookConfig.delete.confirm.intro}">
		 			Are you sure you want to delete?
		 		</p>
		 	</div>
		 	<div class="modal-footer">
		 		<button type="button" class="btn btn-danger pull-left delete-config hidden">
		 			<span class="glyphicon glyphicon-trash"></span>
		 			<span data-th-text="#{node-event.hook.action.delete}">Delete</span>
		 		</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" data-th-text="#{close.label}">Close</button>
		 		<button type="submit" class="btn btn-primary" data-th-text="#{save.label}">Save</button>
		 	</div>
		 </div>
 	</div>
	<input type="hidden" name="id"/>
</form>
