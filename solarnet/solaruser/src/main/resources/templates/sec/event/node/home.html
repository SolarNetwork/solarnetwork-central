<!DOCTYPE html>
<html data-th-replace="layout :: layout(~{::title}, ~{::content}, ~{}, 'node-event')">
<head>
    <title data-th-text="#{node-event.title}">Node Events</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../../static/css/global.css">
</head>
<body>
<div class="container" data-th-fragment="content">
<a id="top"></a>

<p class="intro" data-th-utext="#{node-event.intro}">
	This page is about node events.
</p>

<section id="node-event-hooks">
	<h2>
		<span data-th-text="#{node-event.hookList.header}">Node Event Hooks</span>
		<a href="#edit-node-event-hook-modal" class="btn btn-primary pull-right" data-toggle="modal"
			data-th-title="#{node-event.hook.action.create}">
			<i class="glyphicon glyphicon-plus"></i>
		</a>
	</h2>
	<p class="intro" data-th-utext="#{node-event.hookList.intro(0)}">
		You have <strong class="listCount">1</strong> node event hook.
	</p>
	<table id="node-event-hook-list-container" class="table configs hidden">
		<thead>
			<tr>
				<th data-th-text="#{node-event.hookConfig.name.label}">Name</th>
				<th data-th-text="#{node-event.hookConfig.topic.label}">Topic</th>
				<th data-th-text="#{node-event.hookConfig.nodes.label}">Nodes</th>
				<th data-th-text="#{node-event.hookConfig.sources.label}">Sources</th>
				<th data-th-text="#{node-event.serviceProperties.label}">Properties</th>
			</tr>
			<tr class="template">
				<td><a href="#" class="edit-link" data-tprop="name" data-edit-modal="#edit-node-event-hook-modal"></a></td>
				<td><span data-tprop="topicName"></span><br><span class="label label-default" data-tprop="topic"></span></td>
				<td data-tprop="nodes"></td>
				<td data-tprop="sources"></td>
				<td>
					<dl class="service-props-container">
					</dl>
					<dl class="service-props-template hidden">
						<dt class="template" data-tprop="serviceProperties.name"></dt>
						<dd class="template" data-tprop="serviceProperties.value"></dd>
					</dl>
				</td>
			</tr>
		</thead>
		<tbody class="list-container">
		</tbody>
	</table>
</section>


<!--/* Modal forms */-->

<form data-th-replace="sec/event/node/edit-hook-modal :: form"></form>

<!--/* Setting templates */-->

<div id="node-event-setting-templates" class="hidden">
	<!--/*
		The setting-type data property must match a setting UID + any options as |opt1,opt2.

		Supported options:
			secureTextEntry : for password fields
	 */-->
	<div class="form-group template" data-setting-type="net.solarnetwork.settings.TextFieldSettingSpecifier">
		<label class="col-sm-3 control-label" data-tprop="name">
			${' '}
		</label>
		<div class="col-sm-7">
			<!--/*
				The .setting-form-element class must be attached to the setting form field that will hold the value to upload.
			 */-->
			<input type="text" class="form-control setting-form-element" name="__unnamed" maxlength="255">
		</div>
		<div class="col-sm-1 form-control-static">
			<a tabindex="-1" data-th-title="#{settings.info.label}" class="setting-help" role="button" data-toggle="popover" data-trigger="focus" data-html="true" data-container="body">
				<span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span>
			</a>
		</div>
	</div>
	<div class="form-group template" data-setting-type="net.solarnetwork.settings.TextFieldSettingSpecifier|secureTextEntry">
		<label class="col-sm-3 control-label" data-tprop="name">
			${' '}
		</label>
		<div class="col-sm-7">
			<input type="password" data-th-placeholder="#{settings.secureTextEntry.placeholder}" class="form-control setting-form-element" name="__unnamed" maxlength="255">
		</div>
		<div class="col-sm-1 form-control-static">
			<a tabindex="-1" data-th-title="#{settings.info.label}" class="setting-help" role="button" data-toggle="popover" data-trigger="focus" data-html="true" data-container="body">
				<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
			</a>
		</div>
	</div>
	<div class="form-group template" data-setting-type="net.solarnetwork.settings.ToggleSettingSpecifier">
		<label class="col-sm-3 control-label" data-tprop="name">
			${' '}
		</label>
		<div class="col-sm-7">
			<button type="button" name="__unnamed" class="form-control setting-form-element toggle btn btn-default"
				data-toggle="setting-toggle" aria-pressed="false"
				data-th-data-on-text="#{settings.toggle.enabled}"
				data-th-data-off-text="#{settings.toggle.disabled}"
				data-th-text="#{settings.toggle.disabled}">
				Off
			</button>
		</div>
		<div class="col-sm-1 form-control-static">
			<a tabindex="-1" data-th-title="#{settings.info.label}" class="setting-help" role="button" data-toggle="popover" data-trigger="focus" data-html="true" data-container="body">
				<span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span>
			</a>
		</div>
	</div>
</div>
</div>
</body>
</html>
