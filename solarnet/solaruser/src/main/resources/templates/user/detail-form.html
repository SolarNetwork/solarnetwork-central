<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.name}">SolarUser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../static/css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../static/css/dataTables.bootstrap.css">
	<link rel="stylesheet" href="../../static/css/global.css">
	<link rel="stylesheet" href="../../static/css/edit-node.css">
</head>
<body class="container">
<form class="form-horizontal registration-form">
<fieldset th:fragment="form-content" th:object="${user}">
	<div class="form-group" th:classappend="${#fields.hasErrors('name')}? error">
		<label class="col-sm-2 control-label" for="user-name" th:text="#{user.name.label}">Name</label>
		<div class="col-sm-6">
			<input type="text" th:field="*{name}" id="user-name" maxlength="128" th:placeholder="#{user.name.label}" class="form-control">
			<span class="text-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('email')}? error">
		<label class="col-sm-2 control-label" for="user-email" th:text="#{user.email.label}">Email</label>
		<div class="col-sm-6">
			<input type="text" th:field="*{email}" maxlength="240" id="user-email" th:placeholder="#{user.email.placeholder}" class="form-control">
			<span class="help-block" th:text="#{user.email.caption}">Email must be valid.</span>
			<span class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		</div>
	</div>
	<div class="form-group" th:classappend="${#fields.hasErrors('password')}? error">
		<label class="col-sm-2 control-label" for="user-password" th:text="#{user.password.label}">Password</label>
		<div class="col-sm-6">
			<input type="password" th:field="*{password}" maxlength="255" id="user-password"
				th:placeholder="${user.id} ? #{user.password.edit.placeholder} : #{user.password.placeholder}" class="form-control"/>
			<span class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		</div>
	</div>
</fieldset>
</form>
</body>
</html>
