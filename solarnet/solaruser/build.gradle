buildscript {
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:2.5.3"
	}
}

plugins {
	//id 'checkstyle'
	id 'java'
    id 'war'
    id 'eclipse-wtp'
	id 'org.springframework.boot' version '2.5.3'
}

//apply plugin: 'checkstyle'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

description = 'SolarUser'
version = '0.1.0'
archivesBaseName = 'solaruser'

configurations {
	all*.exclude group: 'javax.servlet', module: 'com.springsource.javax.servlet'
	all*.exclude group: 'javax.servlet', module: 'com.springsource.javax.servlet.jsp'
}

dependencies {
	implementation project(':solarnet-common')
	implementation project(':solarnet-datum')
	implementation project(':solarnet-instructor')
	implementation project(':solarnet-ocpp')
	implementation project(':solarnet-user')
	implementation project(':solarnet-user-datum')
	implementation project(':solarnet-user-ocpp')

	// Spring support
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// allow WAR to be run from command line OR deployed in Tomcat
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	
	// JSP support
	implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api'
	implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:1.2.6'
	implementation 'org.springframework.security:spring-security-taglibs'
	implementation 'org.apache.tiles:tiles-api:3.0.8'
	implementation 'org.apache.tiles:tiles-core:3.0.8'
	implementation 'org.apache.tiles:tiles-servlet:3.0.8'
	implementation 'org.apache.tiles:tiles-jsp:3.0.8'
	implementation 'net.solarnetwork.external:net.solarnetwork.external.net.sf.packtag:3.13.1.SN03'
	
	// Utils
	implementation 'javax.cache:cache-api'
	implementation 'org.ehcache:ehcache'
		
	// SolarNetwork
	implementation 'net.solarnetwork.common:net.solarnetwork.common.pki.bc:2.0.0'
	implementation 'net.solarnetwork.common:net.solarnetwork.common.ocpp.web:2.0.0'
	
	// Testing
	testImplementation project(':solarnet-common-test')
    testImplementation "org.mybatis.spring.boot:mybatis-spring-boot-starter-test:${myBatisStarterVersion}"
    testImplementation "net.sf.supercsv:super-csv:${superCsvVersion}"
}

eclipse {
	wtp {
		facet {
			facet name: 'jst.java', version: 11
			facet name: 'jst.web', version: '3.1'
		}
	}
}

bootJar {
	manifest {
		attributes 	'Implementation-Title': 'SolarUser',
					'Implementation-Version': version
	}
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-11'
	}
}
