buildscript {
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:2.6.0"
	}
}

plugins {
	//id 'checkstyle'
	id 'java'
    id 'war'
    id 'eclipse-wtp'
	id 'org.springframework.boot' version '2.6.4'
}

//apply plugin: 'checkstyle'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

description = 'SolarUser'
version = '1.4.2'
archivesBaseName = 'solaruser'

configurations {
	all*.exclude group: 'javax.servlet', module: 'com.springsource.javax.servlet'
	all*.exclude group: 'javax.servlet', module: 'com.springsource.javax.servlet.jsp'
	all*.exclude group: 'log4j', module: 'log4j'
	all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
	implementation project(':solarnet-common')
	implementation project(':solarnet-datum')
	implementation project(':solarnet-instructor')
	implementation project(':solarnet-ocpp')
	implementation project(':solarnet-user')
	implementation project(':solarnet-user-billing')
	implementation project(':solarnet-user-datum')
	implementation project(':solarnet-user-ocpp')

	// Spring support
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'org.springframework.boot:spring-boot-starter-cache'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf';
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.webflow:spring-webflow:2.5.1.RELEASE'
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${myBatisStarterVersion}"

	// allow WAR to be run from command line OR deployed in Tomcat
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	
	// Template support
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
	
	// Use Commons FileUpload instead of built-in Servlet, so SecurityTokenAuthenticationFilter works as expected
	implementation 'commons-fileupload:commons-fileupload:1.4'

	// Utils
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor'
	implementation 'javax.cache:cache-api'
	implementation 'org.ehcache:ehcache'
	implementation 'org.tukaani:xz:1.9'
		
	// SolarNetwork
	implementation 'net.solarnetwork.common:net.solarnetwork.common.mqtt.netty:2.0.0'
	implementation 'net.solarnetwork.common:net.solarnetwork.common.pki.bc:2.0.0'
	implementation 'net.solarnetwork.common:net.solarnetwork.common.ocpp.web:2.0.0'
	
	// Testing
	testImplementation project(':solarnet-common-test')
    testImplementation "org.mybatis.spring.boot:mybatis-spring-boot-starter-test:${myBatisStarterVersion}"
    testImplementation "net.sf.supercsv:super-csv:${superCsvVersion}"
}

eclipse {
	wtp {
		facet {
			facet name: 'jst.java', version: 11
			facet name: 'jst.web', version: '3.1'
		}
	}
}

bootJar {
	manifest {
		attributes 	'Implementation-Title': 'SolarUser',
					'Implementation-Version': archiveVersion
	}
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-11'
	}
}
