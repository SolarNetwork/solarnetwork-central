plugins {
    id 'java-library'
    id 'eclipse'
	id 'org.springframework.boot' version '4.0.2' apply false
}

apply plugin: 'java-library'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
	imports {
		mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
	}
}

description = 'SolarNet: Common Test'
version = '3.0.0'

base {
	archivesName = 'solarnet-common-test'
}

dependencies {
	api 'ch.qos.logback:logback-classic'
	api "net.solarnetwork.common:net.solarnetwork.common:${snCommonVersion}"
	api 'net.solarnetwork.common.test:net.solarnetwork.common.test:2.1.0'
	api 'org.hamcrest:hamcrest-library'
	api 'org.junit.jupiter:junit-jupiter-api'
	api 'org.springframework.boot:spring-boot-starter-jdbc-test'
	api 'org.springframework.boot:spring-boot-starter-security-test'
    api "org.threeten:threeten-extra:${threetenExtraVersion}"
    api libraries.mockito
}

configurations.configureEach {
	exclude group: 'com.h2database'
	exclude group: 'commons-beanutils'
	exclude group: 'io.moquette'
	exclude group: 'org.hamcrest', module: 'hamcrest-all'
	exclude group: 'org.apache.commons', module: 'commons-compress'
}

jar.manifest {
    attributes('Implementation-Version': version)
}
