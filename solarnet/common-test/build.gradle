plugins {
    id 'java-library'
    id 'eclipse'
	id 'org.springframework.boot' version '2.7.15' apply false
}

apply plugin: 'java-library'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
	imports {
		mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
	}
}

description = 'SolarNet: Common Test'
version = '1.1.0'
archivesBaseName = 'solarnet-common-test'

configurations {
	all*.exclude group: 'io.moquette'
	all*.exclude group: 'log4j', module: 'log4j'
	all*.exclude group: 'org.hamcrest', module: 'hamcrest-all'
	all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
	api 'ch.qos.logback:logback-classic'
	api 'net.solarnetwork.common.test:net.solarnetwork.common.test:1.17.0'
	api 'org.hamcrest:hamcrest-library'
	api 'org.junit.jupiter:junit-jupiter-api'
	api 'org.springframework.boot:spring-boot-starter-test'
    api 'org.springframework.security:spring-security-test'
}

jar.manifest {
    attributes('Implementation-Version': version)
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-17'
	}
}
