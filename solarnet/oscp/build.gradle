plugins {
    id 'java-library'
    id 'eclipse'
	id 'org.springframework.boot' version '4.0.2' apply false
}

apply plugin: 'java-library'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
	imports {
		mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
	}
}

description = 'SolarNet: OSCP'
version = '4.0.0'

base {
	archivesName = 'solarnet-oscp'
}

dependencies {
	implementation project(':solarnet-common')
	implementation project(':solarnet-common-web')
	implementation project(':solarnet-datum')
	implementation project(':solarnet-instructor')
	implementation project(':solarnet-user')

	// Spring
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-security-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.security:spring-security-core'
	implementation 'org.springframework.security:spring-security-oauth2-jose'
	implementation 'org.springframework.security:spring-security-oauth2-resource-server'
	implementation 'org.springframework:spring-web'
	
	// DAO
	runtimeOnly "org.postgresql:postgresql"
	
	// JSON
	implementation 'com.fasterxml.jackson.core:jackson-annotations'
	implementation 'tools.jackson.core:jackson-core'
	implementation 'tools.jackson.core:jackson-databind'
	
	// JCache
	implementation 'javax.cache:cache-api'
	implementation 'org.ehcache:ehcache'
	
	// Utilities
	implementation "com.fasterxml.uuid:java-uuid-generator:${uuidGeneratorVersion}"
	implementation "com.networknt:json-schema-validator:${jsonSchemaValidatorVersion}"
	implementation 'jakarta.annotation:jakarta.annotation-api'
	implementation 'org.apache.commons:commons-lang3'
	implementation 'org.hibernate.validator:hibernate-validator'
	implementation 'org.slf4j:slf4j-api'
	
	// SolarNetwork
	api 'net.solarnetwork.external:net.solarnetwork.external.oscp.jakarta:1.0.0'
	
	// Testing
	testImplementation project(':solarnet-common-test')
}

jar.manifest {
    attributes('Implementation-Version': version)
}
