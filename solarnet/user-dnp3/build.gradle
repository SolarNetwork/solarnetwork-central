plugins {
    id 'java-library'
    id 'eclipse'
	id 'org.springframework.boot' version '2.7.15' apply false
}

apply plugin: 'java-library'
apply plugin: 'io.spring.dependency-management'

dependencyManagement {
	imports {
		mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
	}
}

description = 'SolarNet: User DNP3'
version = '1.1.0'
archivesBaseName = 'solarnet-user-dnp3'

configurations {
	all*.exclude group: 'log4j', module: 'log4j'
	all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
	implementation project(':solarnet-common')
	implementation project(':solarnet-user')
	implementation project(':solarnet-dnp3')

	// Spring
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	
	// Testing
	testImplementation project(':solarnet-common-test')
}

jar.manifest {
    attributes('Implementation-Version': version)
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-17'
	}
}
